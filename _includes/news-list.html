{% if include.number == -1 %}
  {% assign posts = site.posts %}
{% else %}
  {% assign posts = site.posts | take: include.number %}
{% endif %}
{% for post in posts %}
<article>
  <hgroup>
    <h3>{{ post.title }}</h3>
    <h5>{{ post.date | date_to_long_string }}</h5>
  </hgroup>
  {{ post.excerpt }}
  <a href="{{ post.url | relative_url }}">
    More&hellip;
  </a>
</article>
{% endfor %}
